name: Changelog test

on:
  push:
    branches:
      - 'feature/*'
      - 'fix/*'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Run tests
        run: gradle test

      - uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: plugin/build/jacoco/test/jacocoTestReport.xml
          fail_ci_if_error: true
